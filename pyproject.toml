[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.group.dev.dependencies]
black = "*"
jupyter-book = "*"
pytest = "*"

[tool.poetry-dynamic-versioning]
enable = true
style = "semver"

[build-system]
requires = ["poetry>=1.2.0b1", "poetry-dynamic-versioning"]
build-backend = "poetry.masonry.api"
